<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/basic.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Advanced Calculations</h1>
    <div class="Summation-Container">
        <h2>Summation:</h2>
        <p style="margin: 0; padding: 0;">Limit: </p>
        <input type="text" id="Summation-Limit">
        <br>
        <p style="font-size: 80px; padding: 0; margin: 5px;">
        <img src="Assets/Sigma.png" 
        width="100px" alt="Sigma Symbol Representing a Summation"
        id="Summation-Symbol">  x<sup>2</sup></p>
        <p style="margin: 0; padding: 0; padding-bottom: 5px;"><i>i = </i>
            <input type="text" id="Summation-startingValue">
        </p>
        <input type="text" id="Summation">
        <br><br>
        <button type="submit">Start Summation</button>
    </div>

    <hr>
    
    <div class="Fibonacci-Container">
        <h2>Fibonacci Sequence:</h2>
        <p id="Fibonacci-ToDisplay">F<sub>0</sub> <ion-icon name="arrow-forward-outline"></ion-icon> F<sub>19</sub></p>
        <input type="text" id="Fibonacci-Sequence" readonly>
        <br><br>
        <button type="submit" id="Fibonacci-Start">Start Fibonacci</button>
    </div>

    <hr>

    <div class="Factorial-Container">
        <h2>Factorial:</h2>
        <p>
        <input type="text" id="Factorial-ToDisplay">
        !</p>
        <input type="text" id="Factorial" readonly>
        <br><br>
        <button type="submit" id="Factorial-Start">Start Factorial</button>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
