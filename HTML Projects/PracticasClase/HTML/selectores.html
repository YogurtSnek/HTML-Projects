<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores en CSS</title>
    <style>
        * {
            color: aqua;
            margin: 10px;
            padding: 5px;
        }
        p {
            color: navy;
        }
        div {
            border: 3px green;
            margin: 5px;
        }
    </style>
</head>
<body>
    <H1>Los diferentes tipos de selectores con CSS</H1>
    <p>Texto fuera de cualquier bloque</p>
    <div>
        <p>Texto en DIV</p>
    </div>

    <div id="bloque1">
        <p>Texto en div con id bloque1</p>
    </div>

    <div class="marco">
        <P>texto en div clase marco</P>
    </div>

</body>
</html>
