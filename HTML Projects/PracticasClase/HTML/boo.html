<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Transform: translate(50px, 100px)
        mueve a una posicion distinta a la original

        transform: rotate()
        rota al objeto alos datos dados

        div {
            transform: rotate(25deg)
        }

        scale(): Cambia las dimensiones del objeto
        div {
            transform: scale(2,3)
        }

        scaleY(): Cambia la dimension en altura
        scaleX(): Cambia la dimension en ancho

        skew() cambia la inclinacion
        div {
            transform: skew(20deg, 10deg)
        }

        matrix() Combina varias propiedades a la vez
        div {
            transform: matrix(1,-03,0,1,0,0)
        }

        Transform 3d
        rotateX() gira al objeto en el eje X
        
        rotateY() gira al objeto en el eje Y

        rotateZ() gira al objeto en el eje Z
        
    -->
</body>
</html>
